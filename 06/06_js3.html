<!DOCTYPE html>
<html>
<head>
<title>JAVASCRIPT 연습</title>
<script>
	function show1() {
		document.getElementById("pid1").innerHTML = "첫번째영역 : 안녕하세요.";
	}
	function show2() {
		//document.getElementsByTagName("p")[1].innerHTML = "두번째영역 : 안녕하세요.";
		var ptag = document.getElementsByTagName("p") ;
		for (var i=0; i < ptag.length; i++) {
			ptag[i].innerHTML = "두번째영역 : 안녕하세요." + i ;
		}
	}
	function show3() {
		//document.getElementsByClassName("pc2")[2].innerHTML = "세번째영역 : 안녕하세요.";
		var pc2class = document.getElementsByClassName("pc2") ;
		for (var i=0; i < pc2class.length; i++) {
			pc2class[i].innerHTML = "세번째영역 : 안녕하세요." + i ;
		}
	}
</script>
</head>
<body>
<h1>
	JAVASCRIPT 연습
</h1>
<p class="pc1" id="pid1">
첫번째 영역입니다.
</p>
<p class="pc2" id="pid2">
두번째 영역입니다.
</p>
<p class="pc2" id="pid3">
세번째 영역입니다.
</p>
<form name="form1">
	<input type="button" value="첫번째영역" onclick="show1()">
	<input type="button" value="두번째영역" onclick="show2();">
	<input type="button" value="세번째영역" onclick="show3();">
</form>
</body>
</html>
