<!DOCTYPE html>
<html>
<head>
<title>JAVASCRIPT 연습</title>
<script>
	function show(num) {
		if ( num == 1 ) {
			document.getElementById("pid1").innerHTML = "첫번째영역 : 안녕하세요.";		
		}
		else if ( num == 2 ) {
			document.getElementsByTagName("p")[1].innerHTML = "두번째영역 : 안녕하세요.";
		}
		else if ( num == 3 ) {
			document.getElementsByClassName("pc2")[1].innerHTML = "세번째영역 : 안녕하세요.";
		}
</script>
</head>
<body>
<h1>
	JAVASCRIPT 연습
</h1>
<p class="pc1" id="pid1">
첫번째 영역입니다.
</p>
<p class="pc2" id="pid2">
두번째 영역입니다.
</p>
<p class="pc2" id="pid3">
세번째 영역입니다.
</p>
<form name="form1">
	<input type="button" value="첫번째영역" onclick="show(1)">
	<input type="button" value="두번째영역" onclick="show(2);">
	<input type="button" value="세번째영역" onclick="show(3);">
</form>
</body>
</html>
