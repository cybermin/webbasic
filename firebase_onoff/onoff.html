<script>
	$(document).ready(function(){
		$("#bt1").click(function(){ 
			dbTestRef.on('value', function(data){
				$("#img1").attr("src", "./img/"+data.val()+".png");
			})
		});
		$("#bt2").click(function(){ 
			var updates = {};
			updates['check/'] = 'on';
			database.ref().update(updates)
		});
		$("#bt3").click(function(){ 
			var updates = {};
			updates['check/'] = 'off';
			database.ref().update(updates)
		});
	});
</script>

	<img id="img1">
	<input type="button" value="확인" id="bt1">
	<input type="button" value="on" id="bt2">
