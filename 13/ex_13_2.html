<!DOCTYPE html>
<html>
<head>
<title>일일박스오피스</title>
<style>
	div > h1 {
		font-size:30px;
	}
	div > h2 {
		font-size:20px;
	}
</style>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<!-- Compiled and minified JavaScript -->

<script> 
  $(document).ready(function(){
    $('.datepicker').datepicker({ format: 'yyyymmdd' });
	//$('.datepicker').datepicker();
  });
</script>       
</head>
<body>
	<div class="container">
		<div class="section teal darken-1">
			<h1 class="white-text lighten-1 center-align">일일박스오피스</h1>
		</div>
		<div class="divider"></div>
		<div class="row">
			<div class="col s12 m6 center">
			<h2>날짜선택</h2>
			<form class="col s12">				
				<div class="input-field col s6 m9">
					<input type="number" id="txtYear" placeholder="년도입력" class="datepicker">
					<label for="txtYear">년도입력</label>
				</div>
			  <div class="col s6 m3">
				<br />
				<a class="waves-effect waves-light btn"  id="bt1"><i class="material-icons">done</i>확인</a>
			  </div>
			</form>
			</div>
			<div class="col s12 m6 center"><h2>영화목록</h2>
			<div class="card-panel">
			<p class="left-align">
				기생충<br />
				평점8.3/10<br />
				131분, 15세이상관람가<br />
				(감독) 봉준호<br />
				(주연) 송강호, 이선균, 조여정, 최우식, 박소담, 장혜진<br />
			</p>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
