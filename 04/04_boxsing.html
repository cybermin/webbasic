<!DOCTYPE html>
<html>
<head>
	<title>HTML연습</title>
	<style>	
		#s1 {
			margin : 20px;
			padding : 10px;
			border : solid 5px #f0f0f0; 
			background-color : lightblue;
			width : 400px;
			height : 150px;   
		}
		
		#s2 {
			margin : 20px;
			padding : 10px;
			border : solid 5px #f0f0f0; 
			background-color : lightblue;
			width : 400px;
			height : 150px; 
			box-sizing : border-box;
		}
	</style>
</head>
<body>
 	<section id="s1">
		<h1 class="c1">&lt;header&gt </h1>
		<ol class="c2">
		<li>페이지나 섹션의 머리말 표현</li>
		<li>페이지 제목, 페이지를 소개하는 간단한 설명</li>
		</ol>
	</section>
	<section id="s2">
		<h1 class="c1">&lt;nav&gt </h1>
		<ul class="c3">
		<li>하이퍼링크들을 모아 놓은 특별한 섹션</li>
		<li>페이지 내 목차를 만드는 용도</li>
		</ul>
	</section> 
</body>
</html>
